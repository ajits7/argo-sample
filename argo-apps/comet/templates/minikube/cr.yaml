apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: comet
  source:
    repoURL: https://github.com/ajits7/argo-sample.git
    targetRevision: HEAD
    path: charts/cr
    helm:
      releaseName: cr
      valueFiles:
        - /charts/cr/values.yaml
  destination:
    name: in-cluster
    namespace: test
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
  
  spec:
  ignoreDifferences:
  - group: rbac.authorization.k8s.io
    kind: ClusterRole